[metadata]
name = tools
version = attr: monitoring.tools._version.__version__
author = Deafrica Team
author_email = systems@digitalearthafrica.org
description = A small tools package
long_description = file: README.md
long_description_content_type = text/markdown
url =
project_urls =
classifiers =
    Programming Language :: Python :: 3

[options]
include_package_data = true
zip_safe = false
packages = find_namespace:
python_requires = >=3.6
install_requires =
    click
    requests
    urlpath
    odc-aws
    boto3
    pystac
    rasterio
    rio_cogeo
    rio_stac


[options.entry_points]
console_scripts =
    check-dead-queue = monitoring.tools.check_dead_queues:cli
    s2-gap-filler = monitoring.tools.s2_gap_filler:cli
    chirps-download = data.tools.chirps:cli

[options.packages.find]
exclude =
    tests*
include =
    monitoring*
    data*
